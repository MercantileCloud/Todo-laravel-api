<VirtualHost *:80>
    RewriteEngine On
   # RewriteCond %{HTTPS} !=on
   # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com
    ServerAdmin webmaster@localhost
	DocumentRoot /var/www/app/public
	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
         <Directory /var/www/app/public>
			Options Indexes FollowSymLinks
			AllowOverride All
			Require all granted
			<IfModule mod_deflate.c>
				# compress text, html, javascript, css, xml:
				AddOutputFilterByType DEFLATE text/plain
				AddOutputFilterByType DEFLATE text/html
				AddOutputFilterByType DEFLATE text/xml
				AddOutputFilterByType DEFLATE text/css
				AddOutputFilterByType DEFLATE application/xml
				AddOutputFilterByType DEFLATE application/xhtml+xml
				AddOutputFilterByType DEFLATE application/rss+xml
				AddOutputFilterByType DEFLATE application/javascript
				AddOutputFilterByType DEFLATE application/x-javascript
				AddOutputFilterByType DEFLATE image/x-icon
				AddOutputFilterByType DEFLATE text/jpg
				AddOutputFilterByType DEFLATE text/jpeg
				AddOutputFilterByType DEFLATE image/jpeg
				AddOutputFilterByType DEFLATE image/jpg
			</IfModule>
		</Directory>

    #Header always set Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline'"
    #Header always edit Set-Cookie ^(.*)(;\s*Secure;\s*HttpOnly;\s*)(.*)$ $1;Secure;HttpOnly;$3
    #Header always set X-Content-Type-Options "nosniff"
    #Header always set Referrer-Policy "no-referrer"
    #Header always set X-XSS-Protection "1; mode=block"
    #Header always set X-Frame-Options "SAMEORIGIN"



</VirtualHost>
